<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC: Javascript Calculator (Vue.JS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
   <div id="app">
  <div class="container">
    <div class="header">

      <div class="row">
      </div>
      <div class="row screen">
        <h2 v-if="display == ''">0</h2>
        <h2 v-else>{{display}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col sign border-grey" @click="clearLast()">
        ‚Üê </div>
      <div class="sign col border-grey">
        CE
      </div>
      <div class="sign col border-grey" @click="clearAll()">
        C
      </div>
      <div class="sign col-right col" @click="enterOp('/')">
        /
      </div>
    </div>
    <div class="row">
      <div class="col number" @click="enterNumber('7')">
        7
      </div>
      <div class="col number" @click="enterNumber('8')">
        8
      </div>
      <div class="col number" @click="enterNumber('9')">
        9
      </div>
      <div class="sign col-right col" @click="enterOp('*')">
        *
      </div>
    </div>
    <div class="row">
      <div class="col number" @click="enterNumber('4')">
        4
      </div>
      <div class="col number" @click="enterNumber('5')">
        5
      </div>
      <div class="col number" @click="enterNumber('6')">
        6
      </div>
      <div class="sign col-right col" @click="enterOp('+')">
        +
      </div>
    </div>
    <div class="row">
      <div class="col number" @click="enterNumber('1')">
        1
      </div>
      <div class="col number" @click="enterNumber('2')">
        2
      </div>
      <div class="col number" @click="enterNumber('3')">
        3
      </div>
      <div class="sign col-right col" @click="enterOp('-')">
        -
      </div>
    </div>
    <div class="row">
      <div class="col-6 number" @click="enterNumber('0')">
        0
      </div>
      <div class="col" @click="decimal()">
        ,
      </div>
      <div class="sign col-right col" @click="calculate">
        =
      </div>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
